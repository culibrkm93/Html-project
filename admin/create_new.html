<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poster</title>
</head>

<body>
    <table width="900" align="center">
        <tr>
            <td>
                <br><br>
                <a href="../index.html" target="_self">Back To Homepage</a>
                <br><br>
                <form action="../posters/bart.html" method="POST">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline">Headline text:</label>
                        <input type="text" name="headline" id="headline">
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Images</legend>
                        <label for="image1">Image 1:</label>
                        <input type="file" name="image1" id="image1">
                        <br>
                        <label for="image2">Image 2:</label>
                        <input type="file" name="image2" id="image2">
                        <br>
                        <label for="image3">Image 3:</label>
                        <input type="file" name="image3" id="image3">
                        <br>
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Reward Money</legend>
                        <label for="money">Reward money:</label>
                        <input type="number" name="money" id="money">
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="aliases">Aliases:</label><br>
                        <input type="text" name="aliases" id="aliases">
                        <br><br>
                        <label for="birth">Birth:</label><br>
                        <input type="date" name="birth" id="birth">
                        <br><br>
                        <label for="hair">Hair:</label><br>
                        <input type="text" name="hair" id="hair">
                        <br><br>
                        <label for="eyes">Eyes:</label><br>
                        <select name="eyes" id="eyes">
                            <option value="blue">Blue</option>
                            <option value="brown">Brown</option>
                            <option value="green">Green</option>
                        </select>
                        <br><br>
                        <label for="height">Height:</label><br>
                        <input type="number" name="height" id="height">
                        <br><br>
                        <label for="weight">Weight:</label><br>
                        <input type="number" name="weight" id="weight">
                        <br><br>
                        <label for="sex">Sex:</label><br>
                        <input type="radio" name="sex" id="sex" value="male">Male
                        <input type="radio" name="sex" id="sex" value="female">Female
                        <br><br>
                        <label for="personal-number">ID Number:</label><br>
                        <input type="text" name="personal-number" id="personal-number">
                        <br><br>
                        <label for="occupation">Occupation:</label><br>
                        <input type="text" name="occupation" id="occupation">
                        <br><br>
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="120" rows="10" placeholder="Remarks text"></textarea>
                    </fieldset> <br><br>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="120" rows="10" placeholder="Caution text"></textarea>
                    </fieldset> <br><br>
                    <br><br>
                    <span>
                        <img src="../images/reload.png" alt="reload" width="20" height="20">
                        <input type="reset" name="reset" value="Reset">
                    </span>&nbsp;&nbsp;
                    <span>
                        <img src="../images/plus.png" alt="plus" width="20" height="20">
                        <input type="submit" value="Create New Poster">
                    </span>
                </form>
            </td>
        </tr>
    </table>
    <br><br><br>
    <hr width="1000">

</body>

</html>
